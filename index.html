<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Photo Frame</h1>
            <div class="status-message" id="statusMessage" aria-live="polite"></div>
        </header>

        <!-- Main Canvas Area -->
        <main class="canvas-container">
            <canvas 
                id="mainCanvas" 
                width="1080" 
                height="1080"
                aria-label="Photo editing canvas"
                role="img"
            ></canvas>
            <div class="canvas-overlay" id="canvasOverlay">
                <div class="placeholder-text" id="placeholderText">
                    <div class="placeholder-icon">📸</div>
                    <p>點擊「Upload」開始上傳照片</p>
                </div>
            </div>
        </main>

        <!-- Format Selector -->
        <div class="format-selector" id="formatSelector">
            <label class="format-label">尺寸格式：</label>
            <div class="format-buttons" role="radiogroup" aria-label="Output format selection">
                <button 
                    class="format-btn active" 
                    data-format="square"
                    role="radio" 
                    aria-checked="true"
                    aria-label="正方形格式，適合 Instagram 貼文"
                >
                    <span class="format-icon">⬜</span>
                    <span class="format-text">正方形</span>
                    <span class="format-desc">1080×1080</span>
                </button>
                <button 
                    class="format-btn" 
                    data-format="portrait"
                    role="radio" 
                    aria-checked="false"
                    aria-label="直式格式，適合 Instagram 直式貼文"
                >
                    <span class="format-icon">📱</span>
                    <span class="format-text">直式</span>
                    <span class="format-desc">1080×1350</span>
                </button>
                <button 
                    class="format-btn" 
                    data-format="story"
                    role="radio" 
                    aria-checked="false"
                    aria-label="限時動態格式，適合 Instagram 限時動態和 TikTok"
                >
                    <span class="format-icon">📲</span>
                    <span class="format-text">限時動態</span>
                    <span class="format-desc">1080×1920</span>
                </button>
            </div>
        </div>

        <!-- Controls Toolbar -->
        <nav class="toolbar" role="toolbar" aria-label="Photo editing controls">
            <input 
                type="file" 
                id="fileInput" 
                accept="image/*" 
                style="display: none;"
                aria-label="Select photo file"
            >
            
            <button 
                class="toolbar-btn primary" 
                id="uploadBtn"
                aria-label="Upload photo from device"
            >
                <span class="btn-icon">📤</span>
                <span class="btn-text">Upload</span>
            </button>

            <button 
                class="toolbar-btn" 
                id="resetBtn"
                aria-label="重置照片位置和縮放，讓照片重新適合相框"
                disabled
            >
                <span class="btn-icon">🔄</span>
                <span class="btn-text">重置位置</span>
            </button>

            <button 
                class="toolbar-btn" 
                id="rotateBtn"
                aria-label="順時針旋轉照片 90 度"
                disabled
            >
                <span class="btn-icon">↻</span>
                <span class="btn-text">旋轉</span>
            </button>

            <button 
                class="toolbar-btn" 
                id="reprocessBtn"
                aria-label="重新處理照片，跳過自動方向校正"
                style="display: none;"
                disabled
            >
                <span class="btn-icon">⚙️</span>
                <span class="btn-text">重新處理</span>
            </button>

            <button 
                class="toolbar-btn" 
                id="downloadBtn"
                aria-label="Download framed photo"
                disabled
            >
                <span class="btn-icon">💾</span>
                <span class="btn-text">Download</span>
            </button>

            <button 
                class="toolbar-btn" 
                id="shareBtn"
                aria-label="Share framed photo"
                disabled
            >
                <span class="btn-icon">📱</span>
                <span class="btn-text">Share</span>
            </button>

            <button 
                class="toolbar-btn copy-btn" 
                id="copyBtn"
                aria-label="Copy framed photo to clipboard"
                disabled
                style="display: none;"
            >
                <span class="btn-icon">📋</span>
                <span class="btn-text">Copy</span>
            </button>
        </nav>

        <!-- Loading Indicator -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Processing image...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
