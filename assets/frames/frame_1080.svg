<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8"/>
            <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.8"/>
        </linearGradient>
    </defs>
    
    <!-- Outer border -->
    <rect x="0" y="0" width="1080" height="1080" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="80" 
          rx="40"/>
    
    <!-- Inner accent border -->
    <rect x="100" y="100" width="880" height="880" 
          fill="none" 
          stroke="rgba(255,215,0,0.4)" 
          stroke-width="8" 
          rx="20"/>
    
    <!-- Corner decorations -->
    <circle cx="140" cy="140" r="15" fill="url(#goldGradient)"/>
    <circle cx="940" cy="140" r="15" fill="url(#goldGradient)"/>
    <circle cx="140" cy="940" r="15" fill="url(#goldGradient)"/>
    <circle cx="940" cy="940" r="15" fill="url(#goldGradient)"/>
</svg>